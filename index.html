<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score summary</title>
</head>
<body>
    <div class="score-container">
        <div class="left-tab">
        <h2><p>your result</p></h2>
        <br>
            <div class="main-score">
                <div class="score"><h1>76</h1></div>
                <p>of 100</p>
            </div>
        <br>
            <h1>great</h1>
        <br>
            <p>you scored higher than 65% of the people who have taken the tests.</p>

        </div>

        <div class="right-tab">
            <h1>summary</h1>
            
            <div class="reaction" style="color:#e02c32;"> 
                <span class="material-symbols-outlined"> bolt </span>
            Reaction
             <div class="mini-score"><b>80</b>/ 100</div> 
            </div>

            <div class="memory" style="color:#ffb218;">
                <span class="material-symbols-outlined">neurology</span>
            memory
             <div class="mini-score"><b>92</b>/ 100</div>
            </div>
                
            <div class="verbal" style="color:#1ae6b3;">
                <span class="material-symbols-outlined">chat</span> 
            verbal
            <div class="mini-score"><b>61</b>/ 100</div>
            </div>

            <div class="visual" style="color:#1621A3;">
                <span class="material-symbols-outlined">visibility</span>
            visual
            <div class="mini-score"><b>72</b>/ 100</div> 
            </div>

           <div class="button"> <a href="#"> continue</a> </div>


        </div>

    </div>

    
</body>
</html>
